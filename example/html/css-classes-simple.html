<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Classes Simple Example - Color Flow</title>
    <style>
      .text-red { color: red; }
      .text-blue { color: blue; }
      .text-green { color: green; }
      .bg-yellow { background-color: #ffff00; }
      .bg-purple { background-color: #800080; }
    </style>
  </head>
  <body>
    <h1>CSS Classes Simple Example</h1>
    <p class="text-red">Red text using CSS class</p>
    <p class="text-blue">Blue text using CSS class</p>
    <p class="text-green">Green text using CSS class</p>
    <p class="bg-yellow">Yellow background using CSS class</p>
    <p class="bg-purple">Purple background using CSS class</p>
  </body>
</html>
